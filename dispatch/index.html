<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/mqna/">
  <meta charset="UTF-8" />
  <title>Dispatch</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header id="nav-placeholder"></header>

  <main class="container">
    <h1>Dispatch</h1>
    <ul id="post-list"></ul>
  </main>

  <footer>Â© MQNA</footer>

  <script>
    // Load nav bar
    fetch("../nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-placeholder").innerHTML = html;
      });

    // Render posts from posts.json
    fetch("posts/posts.json")
      .then(res => res.json())
      .then(posts => {
        const ul = document.getElementById("post-list");
        posts.forEach(post => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = `post-template.html?post=${post.id}`;
          a.textContent = `${post.title} (${post.date})`;
          li.appendChild(a);
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
